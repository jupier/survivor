<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survivor Game - Logo Preview</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    h1 {
      margin: 0;
    }
    .logo-container {
      background: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .logo-container h2 {
      margin: 0;
      font-size: 18px;
    }
    img {
      border: 2px solid #444;
      border-radius: 4px;
    }
    button {
      background: #ef4444;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    button:hover {
      background: #dc2626;
    }
    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Survivor Game - Logo Preview</h1>
  
  <div class="logo-container">
    <h2>Full Logo (512x256)</h2>
    <img id="logo" src="" alt="Survivor Logo" />
    <div class="buttons">
      <button onclick="downloadLogo()">Download Full Logo</button>
    </div>
  </div>

  <div class="logo-container">
    <h2>Icon (128x128)</h2>
    <img id="icon" src="" alt="Survivor Icon" />
    <div class="buttons">
      <button onclick="downloadIcon()">Download Icon</button>
    </div>
  </div>

  <script type="module">
    import { createLogo, createLogoIcon } from './src/assets/create-logo.ts';
    
    // Generate and display logos
    const logoDataUrl = createLogo();
    const iconDataUrl = createLogoIcon();
    
    document.getElementById('logo').src = logoDataUrl;
    document.getElementById('icon').src = iconDataUrl;
    
    // Make functions available globally
    window.downloadLogo = function() {
      const link = document.createElement('a');
      link.download = 'survivor-logo.png';
      link.href = logoDataUrl;
      link.click();
    };
    
    window.downloadIcon = function() {
      const link = document.createElement('a');
      link.download = 'survivor-icon.png';
      link.href = iconDataUrl;
      link.click();
    };
  </script>
</body>
</html>
